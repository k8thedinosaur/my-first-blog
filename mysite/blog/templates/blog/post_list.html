{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p class="post">{{ post.text|linebreaksbr }}</p>
            <p id="pawblish"><i>i pawblish on {{ post.published_date }}</i></p>
        </div>
    {% endfor %}
{% endblock %}
